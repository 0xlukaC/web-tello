<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<script src="./interacts.js" defer></script>
		<title>Tello</title>
	</head>
	<body>
		<nav>
			<img
				src="./cee842f19dde1561650754528f49d6b5 1.svg"
				alt="DJI"
				id="logo"
			/>
			<div id="circles">
				<img src="./Ellipse.svg" />
				<img src="./Circle.svg" alt="" />
			</div>
		</nav>

		<div id="center">
			<div id="vid">
				<div id="option-container">
					<div
						class="options"
						onclick="switcher(this)"
						id="0"
						data-other="1"
					>
						video
					</div>
					<div
						class="options"
						onclick="switcher(this)"
						id="1"
						data-other="0"
					>
						photo
					</div>
				</div>

				<svg
					src="./record.svg"
					onclick="capture(this)"
					id="record"
					alt=""
					width="70"
					height="70"
					viewBox="0 0 70 70"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<circle
						cx="35"
						cy="35"
						r="30.5"
						stroke="#e1e1e1c7"
						stroke-width="9"
					/>
					<circle id="inner" cx="35" cy="35" r="19" fill="#F7DF1E" />
				</svg>
			</div>
			<div id="vitals">
				<div id="zero">
					<div id="speed">
						<span class="category">Speed</span
						><span class="desc">0</span>
					</div>
					<div id="height">
						<span class="category">height</span
						><span class="desc">0 m</span>
					</div>
					<div id="acceleration">
						<span class="category">acceleration</span
						><span class="desc">0 m/s</span>
					</div>
					<div id="attitude">
						<span class="category">attitude</span
						><span class="desc">0</span>
					</div>
				</div>

				<div id="one">
					<div id="temp">
						<span class="category">temp</span
						><span class="desc">0 C</span>
					</div>
					<div id="baro">
						<span class="category">baro</span
						><span class="desc">0</span>
					</div>
					<div id="battery">
						<span class="category">battery</span
						><span class="desc">0</span>
					</div>
					<div id="time">
						<span class="category">time</span
						><span class="desc">0</span>
					</div>
				</div>

				<div id="two">
					<div id="wifi">
						<span class="category">wifi</span
						><span class="desc">ssid</span>
					</div>
				</div>
				<!-- 
				speed
				battery
				time
				height
				temp
				baro
				wifi
				acceleration
				attitude -->
			</div>
			<div id="controls">
				<div id="WASD">
					<kbd style="/*bottom: 4.8vw; left: 11vw*/">W</kbd>
					<kbd>A</kbd>
					<kbd>S</kbd>
					<kbd>D</kbd>
				</div>
				<div id="panel">
					<div id="emergancy-btn" onclick="button(this)">
						<h3>Emergancy Landing</h3>
					</div>
					<div class="control-btns" onclick="button(this)">
						<img src="./fly.svg" alt="takeoff" />
					</div>
					<div class="control-btns" onclick="button(this)">
						<img src="./land.svg" alt="land" />
					</div>
				</div>
				<div id="IJKL">
					<kbd style="/*bottom: 4.8vw; left: 10.3vw*/">I</kbd>
					<kbd>J</kbd>
					<kbd>K</kbd>
					<kbd>L</kbd>
				</div>
			</div>
			<div id="map"></div>
		</div>
	</body>
</html>
